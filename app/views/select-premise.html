{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/pig-types" method="post">

        <p><div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Select the premises
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="select-premise" name="select-premise" type="radio" value="Premise 1">
        <label class="govuk-label govuk-radios__label" for="select-premise">
          Sherlock Farm, 221B Baker Street, London NW1 6XE
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="select-premise-2" name="select-premise" type="radio" value="Premise 2">
        <label class="govuk-label govuk-radios__label" for="select-premise-2">
          Steptoe & Son Farm, 24 Oil Drum Lane, Shepherd's Bush, London W12 8TT
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="select-premise-3" name="select-premise" type="radio" value="Premise 3">
        <label class="govuk-label govuk-radios__label" for="select-premise-3">
          Paddington Farm, 32 Windsor Gardens, London W39 3RG
        </label>
      </div>
    </div>

  </fieldset>
</div></p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
