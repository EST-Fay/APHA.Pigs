{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/premises-type" method="post">

        <p>
          <div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="pig-type-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Which types of pigs are kept on the premises?
      </h1>
    </legend>
    <div id="pig-type-hint" class="govuk-hint">
      Select all that apply
    </div>
    <div class="govuk-checkboxes" data-module="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="pig-type" name="pig-type" type="checkbox" value="domestic">
        <label class="govuk-label govuk-checkboxes__label" for="pig-type">
          Domestic pigs
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="pig-type-2" name="pig-type" type="checkbox" value="captive">
        <label class="govuk-label govuk-checkboxes__label" for="pig-type-2">
          Captive wild boar
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="pig-type-3" name="pig-type" type="checkbox" value="other">
        <label class="govuk-label govuk-checkboxes__label" for="pig-type-3">
          Other captive porcine
        </label>
    </div>
    <div class="govuk-radios__conditional" id="conditional-contact">
   <div class="govuk-form-group">
     <label class="govuk-label" for="pig-type-3">
       Please specify
     </label>
     <input class="govuk-input govuk-!-width-one-half" id="pig-type-3" name="pig-type-3" type="other" spellcheck="false" aria-describedby="pig-type-3-error" autocomplete="other">
   </div>
  </div>

  </fieldset>
</div>
</p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
