{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/premises-type" method="post">

          <p>
              <div class="govuk-form-group">
                  <fieldset class="govuk-fieldset">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                          <h1 class="govuk-fieldset__heading">
                              What was the source of the affected pigs?
                          </h1>
                      </legend>
                      <div class="govuk-radios" data-module="govuk-radios">
                          <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="select-practice" name="select-practice" type="radio" value="Practice 1">
                              <label class="govuk-label govuk-radios__label" for="select-practice">
                                  Homebred
                              </label>
                          </div>
                          <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="select-practice-2" name="select-practice" type="radio" value="Practice 2">
                              <label class="govuk-label govuk-radios__label" for="select-practice-2">
                                  Company source
                              </label>
                          </div>
                          <div class="govuk-radios__conditional" id="conditional-contact">
                              <div class="govuk-form-group">
                                  <input class="govuk-input govuk-!-width-one-half" id="pig-type-6" name="pig-type-6" type="other" spellcheck="false" aria-describedby="pig-type-6-error" autocomplete="other">
                              </div>
                          </div>
                          <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                              <label class="govuk-label govuk-radios__label" for="select-practice-3">
                                  Third party source
                              </label>
                          </div>
                          <div class="govuk-radios__conditional" id="conditional-contact">
                              <div class="govuk-form-group">
                                  <input class="govuk-input govuk-!-width-one-half" id="pig-type-6" name="pig-type-6" type="other" spellcheck="false" aria-describedby="pig-type-6-error" autocomplete="other">
                              </div>
                          </div>
                          <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="select-practice-4" name="select-practice" type="radio" value="Practice 4">
                              <label class="govuk-label govuk-radios__label" for="select-practice-4">
                                  Not known
                              </label>
                          </div>                    
                          
                      </div>

                  </fieldset>
              </div>
          </p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
