{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/" method="post">

        <p><div class="govuk-form-group">
               <fieldset class="govuk-fieldset">
                   <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                       <h1 class="govuk-fieldset__heading">
                           What is the main type of accommodation for the affected pigs?
                       </h1>
                   </legend>                 
                   <div class="govuk-radios" data-module="govuk-radios">
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice" name="select-practice" type="radio" value="Practice 1">
                           <label class="govuk-label govuk-radios__label" for="select-practice">
                               Indoor - slatted or part slatted
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-2" name="select-practice" type="radio" value="Practice 2">
                           <label class="govuk-label govuk-radios__label" for="select-practice-2">
                               Indoor - solid floor with straw bedding
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-practice-3">
                               Indoor - solid floor with other bedding
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-practice-3">
                               Indoor - solid floor with no bedding
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-practice-3">
                               Outdoor - with paddock or range access
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-practice-3">
                               Outdoor - without paddock or range access
                           </label>
                       </div>                      
                   </div>

               </fieldset>
</div></p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
