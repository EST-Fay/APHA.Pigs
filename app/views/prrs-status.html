{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/start" method="post">

        <p><div class="govuk-form-group">
               <fieldset class="govuk-fieldset">
                   <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                       <h1 class="govuk-fieldset__heading">
                           What is the current PRRS status of the heard?
                       </h1>
                   </legend>
                   <label class="govuk-label" for="event-name">
                       Breeding pigs (if present)
                   </label>
                   <div class="govuk-radios" data-module="govuk-radios">
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice" name="select-practice" type="radio" value="Practice 1">
                           <label class="govuk-label govuk-radios__label" for="select-practice">
                               Negative non-vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-2" name="select-practice" type="radio" value="Practice 2">
                           <label class="govuk-label govuk-radios__label" for="select-practice-2">
                               Negative vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-3" name="select-practice" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-practice-3">
                               Positive non-vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-4" name="select-practice" type="radio" value="Practice 4">
                           <label class="govuk-label govuk-radios__label" for="select-practice-4">
                               Positive vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-practice-5" name="select-practice" type="radio" value="Practice 5">
                           <label class="govuk-label govuk-radios__label" for="select-practice-5">
                               Not known
                           </label>
                       </div>
                   </div>

                   </br>

                   <label class="govuk-label" for="event-name">
                       Growing pigs (if present)
                   </label>


                   <div class="govuk-radios" data-module="govuk-radios">
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-type" name="select-type" type="radio" value="Practice 1">
                           <label class="govuk-label govuk-radios__label" for="select-type">
                               Negative non-vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-type-2" name="select-type" type="radio" value="Practice 2">
                           <label class="govuk-label govuk-radios__label" for="select-type-2">
                               Negative vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-type-3" name="select-type" type="radio" value="Practice 3">
                           <label class="govuk-label govuk-radios__label" for="select-type-3">
                               Positive non-vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-type-4" name="select-type" type="radio" value="Practice 4">
                           <label class="govuk-label govuk-radios__label" for="select-type-4">
                               Positive vaccinated
                           </label>
                       </div>
                       <div class="govuk-radios__item">
                           <input class="govuk-radios__input" id="select-type-5" name="select-type" type="radio" value="Practice 5">
                           <label class="govuk-label govuk-radios__label" for="select-type-5">
                               Not known
                           </label>
                       </div>
                   </div>

               </fieldset>
</div></p>


        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
